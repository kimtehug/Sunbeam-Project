<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
      }

      header {
        background-color: grey;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 2em;
        margin: 0;
      }

      nav {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav a {
        text-decoration: none;
        padding: 10px 20px;
        color: black;
      }

      main {
        padding: 20px;
      }

      main p {
        font-size: 1em;
        line-height: 1.5;
      }
      .info-box {
        border: 1px solid #ddd; /* Add a border */
        padding: 15px; /* Add padding */
        margin: 10px auto; /* Add margin for spacing and centering */
        background-color: #f5f5f5; /* Add a light background color */
      }
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 1px;
      }
      #gr{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Marks Entry App</h1>
      <nav>
        <a href="/frontend/staff/login.html">staff login</a>
      </nav>
    </header>
    <div id="navbar-container"></div>
    <div class="container">
      <div class="login-container card shadow">
        <div class="card-body">
          <h3 class="card-title text-center">Student Login</h3>
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="student-email"
                placeholder="Enter email"
              />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="student-password"
                placeholder="Password"
              />
              <div class="invalid-feedback">
                Password must be at least 6 characters long.
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-2" id="gr">
              Login
            </button>


          </form>
        </div>
        <p>You Don't have an Account <a href="/project - Copy/frontend/Student/register.html">Register here!</a></p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
          e.preventDefault();
  
          if (!validateForm()) {
            return;
          }
  
          const email = document.getElementById("student-email").value.trim();
          const password = document.getElementById("student-password").value;
  
          try {
            const response = await fetch(
              "http://localhost:3000/home/student/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  email,
                  password
                }),
              }
            );
  
            if (response.ok) {
              alert("login successful!");
              window.location.href = "student-home.html";
            } else {
              const errorData = await response.json();
              alert(`Registration failed: ${errorData.error}`);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Registration failed: Network error");
          }
        });
  
        function validateForm() {
          return (
            validateEmail() &&
            validatePassword()
          );
        }
  
        function validateEmail() {
          const email = document.getElementById("student-email").value.trim();
          const regex = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/;
          if (!regex.test(email)) {
            setInvalid("student-email", "Please enter a valid email address");
            return false;
          } else {
            setValid("student-email");
            return true;
          }
        }
  
        function validatePassword() {
          const password = document.getElementById("student-password").value;
          const minLength = 6;
          const hasUppercase = /[A-Z]/;
          const hasLowercase = /[a-z]/;
          const hasNumber = /\d/;
          const hasSpecialChar = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/;
  
          if (password.length < minLength || !hasUppercase.test(password) || !hasLowercase.test(password) || !hasNumber.test(password) || !hasSpecialChar.test(password)) {
            setInvalid("student-password", "Password should be at least 6 characters and include at least one uppercase letter, one lowercase letter, one number, and one special character.");
            return false;
          } else {
            setValid("student-password");
            return true;
          }
        }

        function setInvalid(id, message) {
          const element = document.getElementById(id);
          element.classList.add("is-invalid");
          const feedback = element.nextElementSibling;
          feedback.innerText = message;
        }
  
        function setValid(id) {
          const element = document.getElementById(id);
          element.classList.remove("is-invalid");
          element.nextElementSibling.innerText = "";
        }
      });
    </script>
  </body>
</html>
