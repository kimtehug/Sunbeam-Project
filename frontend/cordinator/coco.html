<!DOCTYPE html>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 0px; /* to ensure navbar does not cover content */
        }

        .navbar-brand {
            font-weight: bold;
        }

        .container {
            width: 70%;
            border-radius: 10px;
            border: 1px solid #6c757d; /* Darker border */
            margin-top: 80px;
            margin-bottom: 30px;
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border: 2px solid #6c757d; /* Darker border */
            background-color: #ffffff; /* White background */
        }

        .card-title {
            color: #343a40; /* Dark gray text color */
        }

        .card-text {
            color: #6c757d; /* Medium gray text color */
        }

        .btn-group button {
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-weight: bold;
            color: #ffffff; /* White text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-group button:hover {
            opacity: 0.8;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Example of different button colors */
        .btn-primary {
            background-color: #007bff; /* Blue */
        }
        .btn-secondary {
            background-color: #6c757d; /* Dark gray */
        }
        .btn-success {
            background-color: #28a745; /* Green */
        }
        .btn-info {
            background-color: #17a2b8; /* Teal */
        }
        .btn-warning {
            background-color: #ffc107; /* Yellow */
        }
    </style>
</head>
